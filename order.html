    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <form class="form-horizontal" id="orderForm">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Deli Orders</legend>

                            <!-- Select Basic -->
                            <div class="form-group">
                              <label class="col-md-4 control-label" for="breadSelect">Bread</label>
                              <div class="col-md-4">
                                <select id="breadSelect" name="breadSelect" class="form-control" onchange="getTotal()">
                                  <option value="none">--none--</option>
                                  <option value="roll">Roll</option>
                                  <option value="white">White Slice</option>
                                  <option value="brown">Brown Slice</option>
                                  <option value="wrap">Wrap</option>
                                  <option value="panini">Panini</option>
                                </select>
                              </div>
                            </div>

                            <!-- Multiple Checkboxes (inline) -->
                            <div class="form-group">
                              <label class="col-md-4 control-label" for="meatCheckbox">Meat</label>
                              <div class="col-md-4">
                                <label class="checkbox-inline" for="meatCheckbox-0">
                                  <input name="meatCheckbox" id="meatCheckbox-0" value="1" type="checkbox" onclick="getTotal()">
                                  Chicken (hot)
                                </label>
                                <label class="checkbox-inline" for="meatCheckbox-1">
                                  <input name="meatCheckbox" id="meatCheckbox-1" value="2" type="checkbox" onclick="getTotal()">
                                  Chicken (cold)
                                </label>
                                <label class="checkbox-inline" for="meatCheckbox-2">
                                  <input name="meatCheckbox" id="meatCheckbox-2" value="3" type="checkbox" onclick="getTotal()">
                                  Ham
                                </label>
                                <label class="checkbox-inline" for="meatCheckbox-3">
                                  <input name="meatCheckbox" id="meatCheckbox-3" value="4" type="checkbox" onclick="getTotal()">
                                  Bacon
                                </label>
                                <label class="checkbox-inline" for="meatCheckbox-4">
                                  <input name="meatCheckbox" id="meatCheckbox-4" value="5" type="checkbox" onclick="getTotal()">
                                  Sausages
                                </label>
                              </div>
                            </div>

                            <hr>

                            <!-- Multiple Checkboxes (inline) -->
                            <div class="form-group">
                              <label class="col-md-4 control-label" for="fillingsCheckbox">Fillings</label>
                              <div class="col-md-4">
                                <label class="checkbox-inline" for="fillingsCheckbox-0">
                                  <input name="fillingsCheckbox" id="fillingsCheckbox-0" value="1" type="checkbox" onclick="getTotal()">
                                  Cheese
                                </label>
                                <label class="checkbox-inline" for="fillingsCheckbox-1">
                                  <input name="fillingsCheckbox" id="fillingsCheckbox-1" value="2" type="checkbox" onclick="getTotal()">
                                  Lettuce
                                </label>
                                <label class="checkbox-inline" for="fillingsCheckbox-2">
                                  <input name="fillingsCheckbox" id="fillingsCheckbox-2" value="3" type="checkbox" onclick="getTotal()">
                                  Coleslaw
                                </label>
                                <label class="checkbox-inline" for="fillingsCheckbox-3">
                                  <input name="fillingsCheckbox" id="fillingsCheckbox-3" value="4" type="checkbox" onclick="getTotal()">
                                  Tomato
                                </label>
                                <label class="checkbox-inline" for="fillingsCheckbox-4">
                                  <input name="fillingsCheckbox" id="fillingsCheckbox-4" value="5" type="checkbox" onclick="getTotal()">
                                  Sun Dried Tomato
                                </label>
                                <label class="checkbox-inline" for="fillingsCheckbox-5">
                                  <input name="fillingsCheckbox" id="fillingsCheckbox-5" value="6" type="checkbox" onclick="getTotal()">
                                  Potato Salad
                                </label>
                                <label class="checkbox-inline" for="fillingsCheckbox-6">
                                  <input name="fillingsCheckbox" id="fillingsCheckbox-6" value="7" type="checkbox" onclick="getTotal()">
                                  Onion
                                </label>
                                <label class="checkbox-inline" for="fillingsCheckbox-7">
                                  <input name="fillingsCheckbox" id="fillingsCheckbox-7" value="8" type="checkbox" onclick="getTotal()">
                                  Sweetcorn
                                </label>
                              </div>
                            </div>

                            <hr>

                            <!-- Multiple Checkboxes (inline) -->
                            <div class="form-group">
                              <label class="col-md-4 control-label" for="saucesCheckbox">Sauces</label>
                              <div class="col-md-4">
                                <label class="checkbox-inline" for="saucesCheckbox-0">
                                  <input name="saucesCheckbox" id="saucesCheckbox-0" value="1" type="checkbox" onclick="getTotal()">
                                  Tomato
                                </label>
                                <label class="checkbox-inline" for="saucesCheckbox-1">
                                  <input name="saucesCheckbox" id="saucesCheckbox-1" value="2" type="checkbox" onclick="getTotal()">
                                  Brown
                                </label>
                                <label class="checkbox-inline" for="saucesCheckbox-2">
                                  <input name="saucesCheckbox" id="saucesCheckbox-2" value="3" type="checkbox" onclick="getTotal()">
                                  Mayonnaise
                                </label>
                                <label class="checkbox-inline" for="saucesCheckbox-3">
                                  <input name="saucesCheckbox" id="saucesCheckbox-3" value="4" type="checkbox" onclick="getTotal()">
                                  Pesto
                                </label>
                                <label class="checkbox-inline" for="saucesCheckbox-4">
                                  <input name="saucesCheckbox" id="saucesCheckbox-4" value="5" type="checkbox" onclick="getTotal()">
                                  Garlic
                                </label>
                                <label class="checkbox-inline" for="saucesCheckbox-5">
                                  <input name="saucesCheckbox" id="saucesCheckbox-5" value="6" type="checkbox" onclick="getTotal()">
                                  Sweet 'n' Sour
                                </label>
                                <label class="checkbox-inline" for="saucesCheckbox-6">
                                  <input name="saucesCheckbox" id="saucesCheckbox-6" value="7" type="checkbox" onclick="getTotal()">
                                  BBQ
                                </label>
                              </div>
                            </div>
                            <!-- Textarea -->
                            <div class="form-group">
                              <label class="col-md-4 control-label" for="requestsTextbox">Additional Requests</label>
                              <div class="col-md-4">                     
                                <textarea class="form-control" id="requestsTextbox" name="requestsTextbox">Enter additional requests here (rolls cut in half etc)</textarea>
                              </div>
                            </div>
                            <div class="form-group">
                                <label>Total: </label><label style="margin-left:10px;" id="totalLabel">€-</label>
                                <hr>
                            </div>
                            <!-- Button (Double) -->
                            <div class="form-group">
                              <div class="col-md-8" >
                                <button id="okButton" name="okButton" class="btn btn-success pull-right" style="margin:2px;">OK!</button>
                                <button id="cancelButton" name="cancelButton" class="btn btn-danger pull-right" style="margin:2px;">Cancel</button>
                              </div>
                            </div>

                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
